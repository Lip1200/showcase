name: Deploy to Infomaniak via FTP

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      FTP_SERVER: ${{ secrets.DEPLOY_HOST }}
      FTP_USERNAME: ${{ secrets.SSH_USER }}
      FTP_PASSWORD: ${{ secrets.SSH_PRIVATE_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: php-cs-fixer, phpunit

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -type f -print0 | xargs -0 -n1 php -l

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@4.3.0
        with:
          server: ${{ env.FTP_SERVER }}
          username: ${{ env.FTP_USERNAME }}
          password: ${{ env.FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.DEPLOY_PATH }}
          exclude: |
            .git*
            .github*
            node_modules*
            README.md
            .gitignore
