name: ðŸš€ Deploy to Infomaniak via rsync over SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ðŸ” Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ðŸ“¡ Add SSH host to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

      - name: ðŸ“¤ Deploy with rsync
        run: |
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            ./ "$SSH_USER@$DEPLOY_HOST:$DEPLOY_PATH"
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}

      - name: ðŸ”§ Set proper permissions
        run: |
          ssh $SSH_USER@$DEPLOY_HOST "
            find $DEPLOY_PATH -type d -exec chmod 755 {} \; &&
            find $DEPLOY_PATH -type f -exec chmod 644 {} \; &&
            touch $DEPLOY_PATH/index.php
          "
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
