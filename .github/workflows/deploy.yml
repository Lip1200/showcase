name: deploy
on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Build (standalone)
        run: |
          npm ci
          npm run build

      # On envoie l'artefact .next/standalone (qui contient server.js + deps),
      # dans le dossier d’exécution (DEPLOY_PATH).
      - name: SFTP upload (standalone artifact)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          sftp_only: true
          local_path: ".next/standalone/*"
          remote_path: ${{ secrets.DEPLOY_PATH }}
