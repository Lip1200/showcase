name: Deploy to Infomaniak (SFTP)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build (Next.js standalone ➜ deploy/)
        env:
          NEXT_PUBLIC_MATOMO_URL: ${{ secrets.NEXT_PUBLIC_MATOMO_URL }}
          NEXT_PUBLIC_MATOMO_CONTAINER_ID: ${{ secrets.NEXT_PUBLIC_MATOMO_CONTAINER_ID }}
        run: |
          npm ci
          npm run build
          echo "Contents of deploy/:"
          ls -la deploy || (echo "deploy/ missing" && exit 1)

      # Assure que le dossier cible existe côté serveur (on déploie dans .../deploy)
      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          script: |
            mkdir -p "${{ secrets.DEPLOY_PATH }}/deploy"

      # Upload des artefacts standalone
      - name: SFTP upload (deploy/)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server:     ${{ secrets.DEPLOY_HOST }}
          username:   ${{ secrets.DEPLOY_USER }}
          password:   ${{ secrets.DEPLOY_KEY_PASS }}
          port:       22
          sftp_only:  true
          local_path: "deploy"                           # le dossier local
          remote_path: "${{ secrets.DEPLOY_PATH }}/"     # va créer/écraser .../deploy sur le serveur

      # Écrit le fichier .env SUR LE SERVEUR (à partir des GitHub Secrets)
      - name: Write .env on server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          script: |
            cat > "${{ secrets.DEPLOY_PATH }}/deploy/.env" << 'EOF'
            SMTP_HOST=${{ secrets.SMTP_HOST }}
            SMTP_PORT=${{ secrets.SMTP_PORT }}
            SMTP_SECURE=${{ secrets.SMTP_SECURE }}
            SMTP_USER=${{ secrets.SMTP_USER }}
            SMTP_PASS=${{ secrets.SMTP_PASS }}
            SMTP_FROM=${{ secrets.SMTP_FROM }}
            CONTACT_EMAIL=${{ secrets.CONTACT_EMAIL }}

            EOF
            chmod 600 "${{ secrets.DEPLOY_PATH }}/deploy/.env"
