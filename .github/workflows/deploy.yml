name: Deploy to Infomaniak via SSH

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      SSH_USER: ${{ secrets.SSH_USER }}
      DEPLOY_HOST: ${{ secrets.DEPLOY_HOST }}
      DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: php-cs-fixer, phpunit

      - name: Check PHP syntax
        run: |
          find . -name "*.php" -type f -print0 | xargs -0 -n1 php -l

      - name: Setup SSH Agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Deploy and set permissions
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts

          echo "üîÅ D√©ploiement avec rsync..."
          rsync -avz --delete \
            --exclude='.git' \
            --exclude='.github' \
            --exclude='node_modules' \
            --exclude='.gitignore' \
            --exclude='README.md' \
            --chmod=Du=rwx,Dg=rx,Do=rx,Fu=rw,Fg=r,Fo=r \
            ./ $SSH_USER@$DEPLOY_HOST:$DEPLOY_PATH

          echo "üîß Normalisation des permissions..."
          ssh $SSH_USER@$DEPLOY_HOST "
            find $DEPLOY_PATH -type d -exec chmod 755 {} \; &&
            find $DEPLOY_PATH -type f -exec chmod 644 {} \; &&
            touch $DEPLOY_PATH/index.php
          "
        env:
          SSH_AUTH_SOCK: ${{ env.SSH_AUTH_SOCK }}
