name: Deploy to Infomaniak (SFTP)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build artifact (Next.js standalone)
        run: |
          npm ci
          npm run build
          ls -la deploy || true

      - name: SFTP upload (deploy folder)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server:   ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          sftp_only: true
          local_path: "deploy"                 
          remote_path: "${{ secrets.DEPLOY_PATH }}/" 
