name: Deploy to Infomaniak (SFTP)
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build (Next.js standalone âžœ deploy/)
        run: |
          npm ci
          npm run build
          echo "Contents of deploy/:"
          ls -la deploy || (echo "deploy/ missing" && exit 1)

      - name: Ensure remote directory exists
        uses: appleboy/ssh-action@v1.2.0
        with:
          host:     ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          script: |
            mkdir -p "${{ secrets.DEPLOY_PATH }}/.next" \
                     "${{ secrets.DEPLOY_PATH }}/public"

      - name: SFTP upload (deploy/)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          server:   ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_KEY_PASS }}
          port: 22
          sftp_only: true
          local_path: "deploy"                     
          remote_path: "${{ secrets.DEPLOY_PATH }}/" 
